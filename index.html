<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="shortcut icon" href="#">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>coffeerun</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container">
  <header>
    <h1>CoffeeRun</h1>
  </header>

  <section>
    <div class="panel panel-default">
      <div class="panel-body">
        <form data-coffee-order="form">
          <!--  -->
          <div class="form-group">
            <label for="coffeeOrder">Coffee Order:</label>
            <input class="form-control" name="coffee" id="coffeeOrder" autofocus required pattern="[a-zA-Z\s]+">
          </div>

          <div class="form-group">
            <label for="emailInput">Email</label>
            <input class="form-control" type="email" name="emailAddress" id="emailInput" value=""
              placeholder="picard@starfleet.com" required>
          </div>
          <div class="radio"><label><input type="radio" name="size" value="short">Short</label></div>
          <div class="radio"><label><input type="radio" name="size" value="tall" checked>Tall</label></div>
          <div class="radio"><label><input type="radio" name="size" value="grande">Grande</label></div>
          <div class="radio"><label><input type="radio" name="size" value="venti">Venti</label></div>

          <div class="form-group">
            <label for="flavorShot">Flavor Shot</label>
            <select id="flavorShot" class="form-control" name="flavor">
              <option value="">None</option>
              <option value="caramel">Caramel</option>
              <option value="almond">Almond</option>
              <option value="mocha" selected>Mocha</option>
              <option value="pumpkin">Pumpkin</option>
            </select>
          </div>

          <div class="form-group">
            <label for="strengthLevel">Caffeine Rating</label>
            <input name="strength" id="strengthLevel" type="range" value="75">
          </div>

          <div class="form-group">
            <label for="nameOrder"> <br> Payment Form: <br> Name:</label>
            <input class="form-control" name="name" id="nameOrder" autofocus required pattern="[a-zA-Z\s]+">
          </div>

          <div class="form-group">
            <label for="titleOrder"> Title</label>
            <select id="titleOrder" class="form-control" name="title">
              <option value="Captain" selected>Captain</option>
              <option value="General">General</option>
              <option value="Corporal">Corporal</option>
              <option value="Private">Private</option>
            </select>
          </div>

          <div class="form-group">
            <label for="cardType"> Card Type</label>
            <select id="cardType" class="form-control" name="card">
              <option value="visa" selected>Visa</option>
              <option value="mastercard">Mastercard</option>
              <option value="americanExpress">American Express</option>
              <option value="discover">Discover</option>
            </select>
          </div>

          <div id="ex1" class="modal">
            <p>Thanks for clicking. That felt good.</p>
            <a href="#" rel="modal:close">Close</a>
          </div>

          <div class="form-group"> <label for="cardNumber"> Card Number </label>
            <div class="input-group">
              <input type="text" name="cardNumber" placeholder="Valid card number" class="form-control " required
                pattern="[0-9\s]+" minlength="16" maxlength="16">
            </div>
          </div>

          <br>

          <button type="submit" class="btn btn-primary" href="#ex1" rel="modal:open"> Submit

          </button>
          <button type="reset" class="btn btn-primary-default">Reset</button>
        </form>
      </div>

      <!-- Modal HTML embedded directly into document -->


      <!-- Link to open the modal
<p><a href="#ex1" rel="modal:open">Open Modal</a></p> -->

    </div>


    <div class="panel panel-default">
      <div class="panel-body">
        <h4>Pending Orders:</h4>
        <div data-coffee-order="checklist">
        </div>
      </div>
    </div>



  </section>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />

  <script src="scripts/checklist.js" charset="utf-8"></script>
  <script src="scripts/formhandler.js" charset="utf-8"></script>
  <script src="scripts/datastore.js" charset="utf-8"></script>
  <script src="scripts/truck.js" charset="utf-8"></script>
  <script src="scripts/main.js" charset="utf-8"></script>
</body>

</html>
